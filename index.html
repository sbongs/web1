<!DOCTYPE html>
<html>
    <head>
        <title>Wish & Progress Page</title>
        <meta charset="utf-8">
        <style>
          body {
            border: 1px solid #cccccc;
            width: 60%;
            margin: 0 auto;
          }

    <body>
        <div name="urgescore" id="urgescore">

        <div name="links" id="links">

              <li>

              <li>

              <label for="htmlprog">HTML(soloLearn)</label>
                <progress id="htmlprog" max="100" value="100"></progress>
            </br>
              <label for="MyHomepage">Homepage</label>
                <progress id="MyHomepage" max="100" value="10"></progress>
            </br>
              <label for="nodejstextbook">Nodejs Textbook</label>

            </br>
              <label for="css-learnlayout">css learnlayout</label>

              <label for="opentutorial-html">opentutorial-html</label>

            </br>
              <label for="opentutorial-css">opentutorial-css</label>

        <div name="KMD-prog" id="KMD-prog" style="margin-left: 7px">
            <h4 style="margin-bottom: 1px">KMD-progresses</h4>

              <progress id="aaos" max="100" value="3"></progress>
          </br>

              <progress id="nodejstextbook" max="100" value="60"></progress>      
        </div>


        <div name="Reading-prog" id="Reading-prog" style="margin-left: 7px">
            <h4 style="margin-bottom: 1px">Reading-progresses</h4>
            <label for="newPower">뉴파워: 새로운 권력의 탄생</label>
              <progress id="newPower" max="100" value="7"></progress>
          </br>
            <label for="StudyingGrief">슬픔을 공부하는 슬픔</label>
              <progress id="StudyingGrief" max="100" value="100"></progress>
          </br>
            <label for="StevieWonder">스티비 원더</label>
              <progress id="StevieWonder" max="100" value="40"></progress>

        <div name="wishlist" id="wishlist" style="margin-top: 10px">

          <ul>
            <li>Roma</li>
            <li>스파이더맨: 뉴 유니버스</li>
